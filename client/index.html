<!DOCTYPE html>
<html lang="en" manifest="index.appcache">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Budget Tracker</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="common/budget-tracker-core.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Cloud Budget Tracker</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar">
                <form id="contribute-form" class="navbar-form navbar-right" novalidate="novalidate">
                    <div class="form-group" id="contribute-amount-group">
                        <label class="control-label" for="contribute-amount">Contribution</label>
                        <input type="number" class="form-control" placeholder="Amount" id="contribute-amount" />
                    </div>
                    <button type="submit" class="btn btn-default">Add</button>
                </form>
            </div>
        </nav>

        <div id="server-error" class="alert alert-block alert-danger hidden">
            <h4>Error!</h4>
            There was an error communicating with the server. Data may be out of date and new transcations may not be saved.
        </div>
        <div class="panel panel-warning" id="balance-status">
            <div class="panel-heading">
                <h5 class="panel-title">Balance</h5>
            </div>
            <div class="panel-body"><h1 class="text-center" id="balance">$0.00</h1></div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">New Transaction</h5>
            </div>
            <div class="panel-body">
                <form id="add-form" class="form-inline" role="form" novalidate="novalidate">
                    <div class="form-group" id="add-description-group">
                        <input type="text" class="form-control" placeholder="Description" id="add-description" />
                    </div>
                    <div class="form-group" id="add-amount-group">
                        <input type="number" class="form-control" placeholder="Amount" id="add-amount" />
                    </div>
                    <button type="submit" class="btn btn-default">Add</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">Recent Transactions</h5>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th></th>
                            <th width="100%">Description</th>
                            <th class="text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="transaction-template">
                            <td class="transaction-date">1/1</td>
                            <td class="transaction-description">Food</td>
                            <td class="transaction-amount text-right">$1.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
